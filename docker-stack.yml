services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-signal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-signal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U signal -d signal"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  backend:
    image: ghcr.io/gmoigneu/signal-backend:latest
    ports:
      - "26002:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-signal}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-signal}
      OPENAI_API_KEY: ${OPENAI_API_KEY:?OPENAI_API_KEY required}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-nano}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      PIPELINE_CRON: ${PIPELINE_CRON:-0 6,18 * * *}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://signal.nls.io}
    restart: unless-stopped

  frontend:
    image: ghcr.io/gmoigneu/signal-frontend:latest
    ports:
      - "26001:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://signal.nls.io}
    restart: unless-stopped

volumes:
  postgres_data:
